version: '3.8'

services:
  # Application service (development)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: sms-campaign-app
    ports:
      - "8008:8008"
    env_file:
      - .env
    environment:
      - DEBUG=true
      - ENVIRONMENT=development
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    networks:
      - sms-campaign-network
    restart: unless-stopped
    profiles:
      - development

