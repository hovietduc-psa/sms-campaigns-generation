  # Production app service (standalone - uses external database/redis)
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: sms-campaign-app-prod
    ports:
      - "8008:8008"

    # Load configuration from .env file
    env_file:
      - .env

    environment:
      - DEBUG=false
      - ENVIRONMENT=production

    networks:
      - sms-campaign-network
    profiles:
      - production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
