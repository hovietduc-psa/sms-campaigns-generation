# Secrets for SMS Campaign Generation System
# Note: In production, these should be created using external secret management
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: sms-campaigns
  labels:
    app: sms-campaigns
    component: secrets
type: Opaque
data:
  # Base64 encoded values - replace with actual encoded values
  # echo -n 'your-secret-key' | base64
  SECRET_KEY: <BASE64_ENCODED_SECRET_KEY>
  OPENAI_API_KEY: <BASE64_ENCODED_OPENAI_API_KEY>
  DATABASE_URL: <BASE64_ENCODED_DATABASE_URL>
  REDIS_PASSWORD: <BASE64_ENCODED_REDIS_PASSWORD>
  POSTGRES_PASSWORD: <BASE64_ENCODED_POSTGRES_PASSWORD>
  GRAFANA_PASSWORD: <BASE64_ENCODED_GRAFANA_PASSWORD>
  LETSENCRYPT_EMAIL: <BASE64_ENCODED_LETSENCRYPT_EMAIL>
  CLOUDFLARE_API_KEY: <BASE64_ENCODED_CLOUDFLARE_API_KEY>
---
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: sms-campaigns
  labels:
    app: sms-campaigns
    component: tls
type: kubernetes.io/tls
data:
  # Replace with actual TLS certificate and key
  tls.crt: <BASE64_ENCODED_TLS_CERTIFICATE>
  tls.key: <BASE64_ENCODED_TLS_PRIVATE_KEY>
---
apiVersion: v1
kind: Secret
metadata:
  name: monitoring-secrets
  namespace: sms-campaigns
  labels:
    app: sms-campaigns
    component: monitoring
type: Opaque
data:
  # Grafana admin credentials
  GRAFANA_USER: <BASE64_ENCODED_GRAFANA_USER>
  GRAFANA_PASSWORD: <BASE64_ENCODED_GRAFANA_PASSWORD>

  # Alertmanager configuration
  SLACK_WEBHOOK: <BASE64_ENCODED_SLACK_WEBHOOK>
  PAGERDUTY_KEY: <BASE64_ENCODED_PAGERDUTY_KEY>